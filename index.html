<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infinban тестовое задание</title>
  <script src="js/card.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
      <div class="card-wrapper"></div>
      <form>
          <div class="card-box">
            <input type="text" name="number" id="number" placeholder="Card number">
          </div>
          <div class="card-box">
            <input type="text" name="first-name" id="name" placeholder="First Name">
            <input type="text" name="last-name" id="name" placeholder="Last Name">
          </div>
          <div class="card-box">
            <input type="text" maxlength="7" name="expiry" id="expiry" placeholder="MM/YY">
            <input type="text" name="cvc" id="cvc" placeholder="CVC">
          </div>
      </form>
    </div>

  <script src="js/validate.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
